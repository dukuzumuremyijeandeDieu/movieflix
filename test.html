<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="./asset/css/style.css">
  </head>
  <body>
    <header class="header top-fixed d-flex  bg-dark p-2 gutter">
        <div class="row no-gutter">
            <div class="col-md-2 logo ">
                <img src="./asset/images/logo.png" class="img-fluid" alt="">
                </div>
            <div class="col-md-2 search-box d-flex flex-column column-space">
                <form action="" method="post" class="form-group">
                    <input type="text" class="from-control" id="search-input" placeholder="search here...">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
                </form>
            </div>
            <div class="col-md-2 column-space user-profile ">
                <div class="image ">
                    <img src="./asset/images/user/user.png" class="img-fluid" alt="">
                </div>
            </div>  
        </div>
    </header>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

   
  </body>
</html>
