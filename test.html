<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Navigation</title>
    <style>
        /* Basic styling for the icon list */
        ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            background: #f0f0f0;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin: 0;
        }
        
        li {
            text-align: center;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Style for the icons */
        li i {
            font-size: 24px;
            display: block;
            transition: color 0.3s;
        }

        /* Style for the text labels below icons */
        li span {
            display: block;
            font-size: 14px;
            margin-top: 5px;
            transition: color 0.3s;
        }

        /* Style for active/focused elements */
        li.active i,
        li.active span,
        li:focus i,
        li:focus span {
            color: #4caf50; /* Green color for focus/active */
        }
    </style>
</head>
<body>
    <!-- Navigation icons -->
    <ul>
        <li id="home" tabindex="0">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </li>
        <li id="search" tabindex="0">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </li>
        <li id="profile" tabindex="0">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </li>
    </ul>

    <!-- Include Font Awesome for icons (optional) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // JavaScript to manage active state on click
        const items = document.querySelectorAll("li");

        items.forEach(item => {
            item.addEventListener("click", () => {
                items.forEach(i => i.classList.remove("active"));
                item.classList.add("active");
            });
        });

        // Optionally add focus event to handle keyboard navigation
        items.forEach(item => {
            item.addEventListener("focus", () => {
                items.forEach(i => i.classList.remove("active"));
                item.classList.add("active");
            });
        });
    </script>
</body>
</html>
