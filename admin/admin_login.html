  <script>
    var swiper = new Swiper(".mySwiper", {
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      loop: true, // Enable continuous loop mode
      speed: 500,
      pagination: {
        el: ".swiper-pagination",
        dynamicBullets: false,
      },
    });
  </script>
  <!-- JavaScript to Handle Form Submission and Modal -->
<script>
  $(document).ready(function(){
      $('#AdminloginForm').on('submit', function(e){
          e.preventDefault(); // Prevent default form submission
  
          // Create FormData object
          var formData = $(this).serialize(); // Serialize form data
  
          // AJAX request
          $.ajax({
              url: 'admin_login.php', // PHP script to handle login
              type: 'POST',
              data: formData,
              dataType: 'json',
              success: function(response){
                  // Customize modal based on response
                  if(response.status === 'success'){
                      $('#messageModalHeader').removeClass('bg-danger').addClass('bg-success');
                      $('#messageModalLabel').text('Success');
                      $('#messageModalBody').text(response.message);
                      // Redirect to dashboard after a short delay
                      setTimeout(function(){
                          window.location.href = 'dashboard.php';
                      }, 1500);
                  } else {
                      $('#messageModalHeader').removeClass('bg-success').addClass('bg-danger');
                      $('#messageModalLabel').text('Error');
                      $('#messageModalBody').text(response.message);
                  }
  
                  // Show the modal
                  var messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
                  messageModal.show();
              },
              error: function(jqXHR, textStatus, errorThrown){

                // Log the error for debugging
                console.error("AJAX Error: ", textStatus, errorThrown);
                console.log(jqXHR.responseText);

                  // Handle AJAX errors
                  $('#messageModalHeader').removeClass('bg-success').addClass('bg-danger');
                  $('#messageModalLabel').text('Error');
                  $('#messageModalBody').text('An unexpected error occurred. Please try again.');
                  var messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
                  messageModal.show();
              }
          });
      });
  });
  </script>
